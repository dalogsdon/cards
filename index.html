<html>
<head>
    <title>Pick a card</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="container-label">Pick a card, any card:</div>
        <div class="card-container">
            <span class="card">
                <span class="card-front">
                    <span class="card-name"></span>
                </span>
                <span class="card-back">
                    <span class="card-back-number">1</span>
                </span>
            </span>
            <span class="card">
                <span class="card-front">
                    <span class="card-name"></span>
                </span>
                <span class="card-back">
                    <span class="card-back-number">2</span>
                </span>
            </span>
            <span class="card">
                <span class="card-front">
                    <span class="card-name"></span>
                </span>
                <span class="card-back">
                    <span class="card-back-number">3</span>
                </span>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
